<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .signup-box {
        text-align: center;
      }

      .signup-box img {
        margin-bottom: 20px;
      }

      .signup-button {
        display: inline-block;
        padding: 15px 25px;
        background-color: dodgerblue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .signup-button:hover {
        background-color: deepskyblue;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .close:hover {
        color: red;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      .container {
        padding: 16px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      p {
        margin-bottom: 20px;
        color: #666;
      }

      label {
        margin-bottom: 10px;
        display: block;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: 1px solid #ccc;
        background: #f9f9f9;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus {
        background-color: #fff;
        border-color: dodgerblue;
        outline: none;
      }

      input[type="checkbox"] {
        margin-top: 10px;
      }

      .clearfix {
        display: flex;
        justify-content: space-between;
      }

      .cancelbtn,
      .signupbtn {
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        width: 48%;
        margin: 8px 0;
        border-radius: 5px;
        font-size: 16px;
        transition: opacity 0.3s ease;
      }

      .cancelbtn {
        background-color: #f44336;
        color: white;
      }

      .cancelbtn:hover {
        opacity: 0.8;
      }

      .signupbtn {
        background-color: dodgerblue;
        color: white;
      }

      .signupbtn:hover {
        opacity: 0.8;
      }

      a {
        color: dodgerblue;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <!-- <div id="id01" class="modal">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      > -->
      <form id="signup-form" class="modal-content" method="POST">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Confirm Password</b></label>
          <input
            type="password"
            placeholder="Confirm Password"
            name="psw-repeat"
            required
          />

          <label>
            <input
              type="checkbox"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);

          fetch("signup-action.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.message);
              if (data.status === "success") {
                window.location.href = "index.html";
              } else if (data.status === "exists") {
                window.location.href = "index.html";
              }
            })
            .catch((error) => {
              alert("An error occurred. Please try again.");
            });
        });

      // Close the modal if clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("id01");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
